<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="reina mp nails, galeria de imagenes de uñas, uñas esculpidas, press on, esmaltado semi, salon de manicuria"
    />
    <meta
      name="keywords"
      content="uñas, galeria de uñas, esculpidas, press on, esmaltado semipermanente, reina mp nalis"
    />
    <meta name="robots" content="noindex" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="copyright" content="Reina mp Nails" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Galeria-Reina MP Nails</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg navbar navbar-dark bg-dark p-3">
        <div class="container">
          <a class="navbar-brand" href="index.html">Reina MP Nails</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#miLista"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="miLista">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Inicio </a>
            </li>
            <li class="nav-item">
              <a href="servicios.html" class="nav-link">Servicios </a>
            </li>
            <li class="nav-item">
              <a href="galeria.html" class="nav-link">Galeria </a>
            </li>
            <li class="nav-item">
              <a href="promociones.html" class="nav-link">Promociones </a>
            </li>
            <li class="nav-item">
              <a href="contacto.html" class="nav-link">Contacto </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div
              class="d-block w-100 imagen_carousel1"
              width="320px"
              height="550px"
              alt=" imagen de uña con esmaltado semipermanente"
            ></div>
            <div
              class="carousel-caption carousel-caption--color d-none d-md-block"
            >
              <h1>Esmaltado Semipermanente</h1>
              <h4>Un estilo unico</h4>
            </div>
          </div>
          <div class="carousel-item">
            <div
              class="d-block w-100 imagen_carousel2"
              width="320px"
              height="550px"
              alt="press on"
            ></div>
            <div
              class="
                carousel-caption carousel-caption--color2
                d-none d-md-block
              "
            >
              <h1>Press On</h1>
              <h4>Impecables</h4>
            </div>
          </div>
          <div class="carousel-item">
            <div
              class="d-block w-100 imagen_carousel3"
              width="320px"
              height="550px"
              alt=" imagen con uña press on "
            ></div>
            <div
              class="
                carousel-caption carousel-caption--color3
                d-none d-md-block
              "
            >
              <h1>Para tu Fiesta</h1>
              <h4>Muy Delicadas</h4>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <br />
      <br />
      <br />
      <section id="galeria" class="container">
        <div class="text-center">
          <h1>Un Estilo Diferente Para cada Ocasión</h1>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img
              src="imagenes/press on/presson1.jpg"
              alt="foto de uñas press on"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img
              src="imagenes/press on/presson3.jpg"
              alt="foto de uñas press on"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img
              src="imagenes/esculpidas/esculpidas2.jpg"
              alt="foto de uñas esculpidas"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="imagenes/varias/4.jpg" alt="foto de uñas varias" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="imagenes/varias/5.jpg" alt="foto de uñas varias" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="imagenes/varias/6.jpg" alt="foto de uñas varias" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img
              src="imagenes/semi/semi4.jpg"
              alt="foto de uñas esmaltado semipermanente"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img
              src="imagenes/semi/semi5.jpg"
              alt="foto de uñas esmaltado semipermanente"
            />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img
              src="imagenes/semi/semi6.jpg"
              alt="foto de uñas esmaltado semipermanente"
            />
          </div>
        </div>
      </section>
    </main>
    <br />
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/reinampnails/"
            role="button"
            ><i class="fab fa-facebook-f">
              <img src="imagenes/footer/face.svg" width="50px" alt="" /></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/reinampnails/"
            role="button"
            ><i class="fab fa-instagram">
              <img src="imagenes/footer/insta.svg" width="50px" alt="" /></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2021 Copyright:
        <a class="text-white" href="index.html">Reina MP Nails</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
