<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta
      name="description"
      content="Reina Mp Nails, El arte de la uñas, Los mejores diseños, Promociones increibles, Galeria de imágenes con diseños exclusivos "

    <meta

    />
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <header>
      <div class="navbar navbar-expand-lg navbar navbar-dark bg-dark p-3">
        <div class="container">
          <a class="navbar-brand" href="index.html">Reina MP Nails</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#miLista"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="miLista">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Inicio </a>
            </li>
            <li class="nav-item">
              <a href="servicios.html" class="nav-link">Servicios </a>
            </li>
            <li class="nav-item">
              <a href="galeria.html" class="nav-link">Galeria </a>
            </li>
            <li class="nav-item">
              <a href="promociones.html" class="nav-link">Promociones </a>
            </li>
            <li class="nav-item">
              <a href="contacto.html" class="nav-link">Contacto </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div
        class="
          container-fluid
          d-flex
          justify-content-rigth
          align-items-center
          imagen-index
        "
      >
        <div class="eslogan m-3">
          <h1>EL ARTE DE LAS UÑAS</h1>
        </div>
      </div>
      <section class="mt-4 pt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 d-flex flex-column align-items-center">
              <a href="servicios.html"
                ><img
                  src="imagenes/galeria/esculpidas/esculpidas.jpg"
                  class="img-fluid rounded-circle imagenes-circulos"
              /></a>
              <p></p>
              <h3>Esculpidas</h3>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
              <a href="servicios.html"
                ><img
                  src="imagenes/galeria/semi/semi.jpg"
                  class="img-fluid rounded-circle imagenes-circulos"
              /></a>
              <p></p>
              <h3>Esmaltado Semipermanente</h3>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
              <a href="servicios.html"
                ><img
                  src="imagenes/galeria/press on/presson.jpg"
                  class="img-fluid rounded-circle imagenes-circulos"
              /></a>
              <p></p>
              <h3>Press On</h3>
            </div>
          </div>
        </div>

      <br />
      <br />

      <div class="container p-4 pb-0">
        <!-- Section: Social media -->

        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/reinampnails/"
            role="button"
            ><i class="fab fa-facebook-f">
              <img
                src="imagenes/galeria/footer/face.svg"
                width="50px"
                alt="" /></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/reinampnails/"
            role="button"
            ><i class="fab fa-instagram">
              <img
                src="imagenes/galeria/footer/insta.svg"
                width="50px"
                alt="" /></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">

        <a class="text-white" href="index.html">Reina MP Nails</a>

    </footer>
