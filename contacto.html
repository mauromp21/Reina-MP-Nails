<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta
      name="description"
      content="reina mp nails, contacto, uñas esculpidas, press on, esmaltado semi, salon de manicuria"
    />
    <meta
      name="keywords"
      content="contacto de uñas, esculpidas, press on, esmaltado semipermanente, reina mp nalis"
    />
    <meta name="robots" content="noindex" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="copyright" content="Reina mp Nails" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contacto-Reina MP Nails</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg navbar navbar-dark bg-dark p-3">
        <div class="container">
          <a class="navbar-brand" href="index.html">Reina MP Nails</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#miLista"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="miLista">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Inicio </a>
            </li>
            <li class="nav-item">
              <a href="servicios.html" class="nav-link">Servicios </a>
            </li>
            <li class="nav-item">
              <a href="galeria.html" class="nav-link">Galeria </a>
            </li>
            <li class="nav-item">
              <a href="promociones.html" class="nav-link">Promociones </a>
            </li>
            <li class="nav-item">
              <a href="contacto.html" class="nav-link">Contacto </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <form
        action="https://formsubmit.co/mauroplenasio@gmail.com"
        method="POST"
      >
        <div class="container d-flex justify-content-center">
          <div class="contact px-5 py-5 w-100">
            <h4>Dejanos tu Mensaje</h4>
            <div class="row">
              <div class="col-md-6 p-2">
                <input
                  type="text"
                  name="name"
                  required
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
              <div class="col-md-6 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Teléfono"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 p-2">
                <input
                  type="text"
                  name="email"
                  required
                  class="form-control"
                  placeholder="Correo"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12 p-2">
                <textarea
                  rows="12"
                  class="form-control"
                  placeholder="Mensaje"
                ></textarea>
              </div>
            </div>
            <div class="pull-left">
              <button class="btn btn-success mt-2 px-5">
                Enviar <i class="fa fa-long-arrow-right ml-2 mt-1"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/reinampnails/"
            role="button"
            ><i class="fab fa-facebook-f">
              <img src="imagenes/footer/face.svg" width="50px" alt="" /></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/reinampnails/"
            role="button"
            ><i class="fab fa-instagram">
              <img src="imagenes/footer/insta.svg" width="50px" alt="" /></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2021 Copyright:
        <a class="text-white" href="index.html">Reina MP Nails</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
